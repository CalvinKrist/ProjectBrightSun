	<div class="container" style="padding-top: 30px;">
		<div class="row">
			<div class="col-md-6">
				<h2>Machine Configuration</h2>
			</div>
			<div class="col-md-6">
				<div class="row justify-content-end">
					<div class="btn-group" role="group" aria-label="Setup Buttons">
						<button type="button" class="btn btn-raised btn-info" data-toggle="modal" data-target="#optionsModal" id="addNewMachineButton">Add New Machine</button>
						<button type="button" class="btn btn-raised btn-primary" onclick="build_boxes()">Download</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div id="card_well">
			<p id="no_box_text">You have no machines yet! Click the "Add new machine" button to get started.</p>
			<div class="row"><div class="card-deck"></div></div>
		</div>
		<div class="modal" id="optionsModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Criteria</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form-group">
					<label for="machineNameBox">Machine Name</label>
					<input type="text" class="form-control" id="machineNameBox">
				</div>
				<div class="form-group">
					<label for="platformSelect">Platform</label>
					<select class="custom-select" id="platformSelect" >
						<option value = 'windows_x64'>Windows (64-bit)</option>
						<!--<option value = 'windows_x32'>Windows (32-bit)</option>-->
						<option value = 'linux_x64'>Linux (64-bit)</option>
						<option value = 'linux_x32'>Linux (32-bit)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="osSelect">OS</label>
					<select class="custom-select" id="osSelect">
					</select>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="addButton">Add</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal" id="editModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Edit Machine</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form-group">
					<label for="machineNameBox">Machine Name</label>
					<input type="text" class="form-control" id="editMachineNameBox">
				</div>
				<div class="form-group">
					<label for="platformSelect">Platform</label>
					<select class="custom-select" id="editPlatformSelect" >
						<option value = 'windows_x64'>Windows (64-bit)</option>
						<!--<option value = 'windows_x32'>Windows (32-bit)</option>-->
						<option value = 'linux_x64'>Linux (64-bit)</option>
						<option value = 'linux_x32'>Linux (32-bit)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="osSelect">OS</label>
					<select class="custom-select" id="editOsSelect">
					</select>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="saveEditsButton">Save Edits</button>
			  </div>
			</div>
		  </div>
		</div>
