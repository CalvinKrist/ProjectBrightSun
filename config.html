</head>
<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#">Project BrightSun</a>

				<li class="nav-item">

	<div class="container" style="padding-top: 30px;">
		<div class="row">
			<div class="col-md-6">
				<h2>Machine Configuration</h2>
			</div>
			<div class="col-md-6">
				<div class="row justify-content-end">
					<div class="btn-group" role="group" aria-label="Setup Buttons">
						<button type="button" class="btn btn-raised btn-info" data-toggle="modal" data-target="#optionsModal" onclick="clear_fields()">Add New Machine</button>
						<button type="button" class="btn btn-raised btn-primary" onclick="build_boxes()">Download</button>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div id="card_well">
			<p id="no_box_text">You have no machines yet! Click the "Add new machine" button to get started.</p>
			<div class="row"><div class="card-deck"></div></div>
		</div>
		<div class="modal" id="optionsModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Criteria</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div class="form-group">
					<label for="machineNameBox">Machine Name</label>
					<input type="text" class="form-control" id="machineNameBox">
				</div>
				<div class="form-group">
					<label for="platformSelect">Platform</label>
					<select class="custom-select" id="platformSelect" >
						<option value = 'windows_x64'>Windows (64-bit)</option>
						<!--<option value = 'windows_x32'>Windows (32-bit)</option>-->
						<option value = 'linux_x64'>Linux (64-bit)</option>
						<option value = 'linux_x32'>Linux (32-bit)</option>
					</select>
				</div>
				<div class="form-group">
					<label for="osSelect">OS</label>
					<select class="custom-select" id="osSelect">
					</select>
				</div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" id="addButton">Add</button>
			  </div>
			</div>
		  </div>
		</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

	<script type="text/javascript" src="js/jszip.js"></script>
	<script type="text/javascript" src="js/download.js"></script>
	<script type="text/javascript" src="js/generate_download.js"></script>
	
	<!-- Importing Box Configuration Files -->
	<script type="text/javascript" src="box_configs/windows_7.js"></script>
	<script type="text/javascript" src="box_configs/windows_81.js"></script>
	<script type="text/javascript" src="box_configs/windows_10.js"></script>
	<script type="text/javascript" src="box_configs/windows_server_2008_r2.js"></script>
	<script type="text/javascript" src="box_configs/windows_server_2012_r2.js"></script>
	<script type="text/javascript" src="box_configs/windows_server_2016.js"></script>
	
	<script type="text/javascript" src="box_configs/ubuntu.js"></script>
	
	<script type="text/javascript" src="box_configs/ubuntu_1404.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1604.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1710.js"></script>
	
	<script type="text/javascript" src="box_configs/ubuntu_1404_desktop.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1604_desktop.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1710_desktop.js"></script>
	
	<script type="text/javascript" src="box_configs/ubuntu_1404_i386.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1604_i386.js"></script>
	<script type="text/javascript" src="box_configs/ubuntu_1710_i386.js"></script>
	
	
	
	<script>
		window.boxes=[];
		var osSelect = $('#osSelect');
		var osWindows64Array = ["windows_7", "windows_81", "windows_10", "windows_server_2008_r2", "windows_server_2012_r2", "windows_server_2016"];
		var osLinux64Array = ["ubuntu_1404", "ubuntu_1404_desktop", "ubuntu_1604", "ubuntu_1604_desktop", "ubuntu_1710", "ubuntu_1710_desktop"];
		var osLinux32Array = ["ubuntu_1404_i386", "ubuntu_1604_i386", "ubuntu_1710_i386"];
		
		$.each(osWindows64Array, function (i, item) {
			$('#osSelect').append($('<option>', { 
				value: item,
				text : item
			}));
		});
		
		$('#platformSelect').change(function() {
			if($( "#platformSelect option:selected" ).val() !== 'default'){
				osSelect.removeAttr('disabled');
				if($("#platformSelect option:selected").val()==="windows_x64"){
					$("#osSelect option").remove();
					$.each(osWindows64Array, function (i, item) {
						$('#osSelect').append($('<option>', { 
							value: item,
							text : item
						}));
					});
				} else if($("#platformSelect option:selected").val()==="linux_x64"){
				$("#osSelect option").remove();
					$.each(osLinux64Array, function (i, item) {
						$('#osSelect').append($('<option>', { 
							value: item,
							text : item
						}));
					});
				} else if($("#platformSelect option:selected").val()==="linux_x32"){
				$("#osSelect option").remove();
					$.each(osLinux32Array, function (i, item) {
						$('#osSelect').append($('<option>', { 
							value: item,
							text : item
						}));
					});
				}
			}
			else{
				// not functional should reset selection when dropdown is disabled $('#defaultOs').attr('selected','selected').siblings().removeAttr('selected');
				osSelect.attr('disabled','disabled');
			}
		});
		$("#addButton").on('click', function(){
			if(check_all_add_fields_set()) {
				$('#optionsModal').modal('hide');
				add_box();
			} else {
				$('#optionsModal').modal('show');
			}
		});
		function check_all_add_fields_set() {
			if($("#machineNameBox").val() === "") { //name not set
				alert("Please give your box a hostname!");
				return false;
			} else if(window.boxes.map(value => value.name).includes($("#machineNameBox").val())) {
				alert("Your box hostname cannot be the same as another box!");
				return false;
			}
			return true;
		}
		function add_box() {
			var machName = $("#machineNameBox").val();
			var plat = $("#platformSelect option:selected").val();
			var os = $("#osSelect option:selected").val();
			
			window.boxes.push({'name': machName, 'platform':plat, 'os_version':os});
			
			if(window.boxes.length === 0) {
				$('#no_box_text').show();
			} else {
				$('#no_box_text').hide();
			}
			
			//Add card to page
			if(window.boxes.length % 3 === 1 && window.boxes.length !== 0) { //add new row
				$('#card_well')[0].innerHTML += '<br><div class="row"><div class="card-deck"></div></div>';
			}
			
			if(plat.includes('windows')) {
				var plat_label = '<span class="badge badge-info">Windows</span>';
			} else if(plat.includes('linux')) {
				var plat_label = '<span class="badge badge-warning">Linux</span>';
			} else {
			}
			
			var os_label = '<p>' + os + '</p>';
			
			$($('#card_well').last().children().last().children().last())[0].innerHTML += '<div class="card"><div class="card-body"><h5 class="card-title">' + machName + '</h5><p class="card-text"><table class="table"><tbody><tr><td>Platform:</td><td>' + plat_label + '</td></tr><tr><td>Operating System:</td><td>' + os_label + '</td></tr></table></p></div><div class="card-footer"><a href="#" class="card-link btn btn-sm btn-info">Edit</a><a href="#" class="card-link btn btn-sm btn-danger">Remove</a></div></div>';
		}
		function clear_fields() {
			$("#machineNameBox").val('');
		}
	</script>
</body>
