<div class="modal" id="optionsModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criteria</h5>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form>
			<div class="form-group">
				<label for="platformSelect">Platform</label>
				<select class="custom-select" id="platformSelect" >
					<option value = 'default' id='defaultPlatform' selected>Select Platform</option>
				    <option value = 'win'>Windows</option>
					<option value = 'lin'>Linux</option>
				</select>
			</div>
			<div class="form-group">
				<label for="osSelect">OS</label>
				<select class="custom-select" id="osSelect" disabled>
					<option value = 'default' id='defaultOs' selected>Select OS</option>
				    <option>Variable option1</option>
					<option>Variable option2</option>
				</select>
			</div>
		</form>
      </div>
      <div class="modal-footer">
	    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="addButton">Add</button>
      </div>
